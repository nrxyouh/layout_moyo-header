<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Moyo header</title>
    <link

      href="./style.css"

  <body>
    <header class="header">
      <a

          <li class="nav-item">
            <a

              class="is-active"

            </a>
          </li>
          <li class="nav-item"><a href="#">Samsung</a></li>
          <li class="nav-item"><a href="#">Smartphones</a></li>
          <li class="nav-item"><a href="#">Laptops & Computers</a></li>
          <li class="nav-item"><a href="#">Gadgets</a></li>
          <li class="nav-item"><a href="#">Tablets</a></li>
          <li class="nav-item"><a href="#">Photo</a></li>
          <li class="nav-item"><a href="#">Video</a></li>
        </ul>

    <h1>Moyo header</h1>
